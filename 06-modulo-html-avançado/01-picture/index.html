<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas usando a tag picture</title>
</head>
<body>
    <h1>Picture com mobile first</h1>
    <picture>
        <source media="(min-width: 1024px)" srcset="https://loremflickr.com/1200/1200">
        <source media="(min-width: 768px)" srcset="https://loremflickr.com/850/850">
        <source media="(min-width: 465px)" srcset="https://loremflickr.com/500/500">
        <img src="https://loremflickr.com/300/300" alt="imagem de um gatinho">
    </picture>

    <h1>Picture com desktop first</h1>
    <picture>
        <source media="(max-width: 375px)" srcset="https://loremflickr.com/250/250">
        <source media="(max-width: 425px)" srcset="https://loremflickr.com/350/350">
        <source media="(max-width: 768px)" srcset="https://loremflickr.com/500/500">
        <img src="https://loremflickr.com/1200/1200" alt="imagem de um gatinho">
    </picture>
</body>
</html>
